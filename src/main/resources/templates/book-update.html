<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:object="${book}">
	<h1>Create book</h1>
	<form th:action="@{/books/update/{id} (id=*{id})}" method="POST">
		<label>title</label>
		<input type="text" name="title" th:value="*{title}">
		<br>
		<label>author</label>
		<input type="text" name="author" th:value="*{author}">
		<br>
		<label>publisher</label>
		<input type="text" name="publisher" th:value="*{publisher}">
		<br>
		<label>year</label>
		<input type="number" name="year" th:value="*{year}">
		<br>
		<label>isbn</label>
		<input type="text" name="isbn" th:value="*{isbn}">
		<br>
		<label>copies</label>
		<input type="number" name="copies" th:value="*{copies}">
		<br>
		<input type="submit" value="UPDATE">
	</form>
</body>
</html>
